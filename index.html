<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1 id="random-number">Number: ?</h1>

    <form id="game-form">
      <label for="square-input" >Square :</label>
      <input type="number" id="square-input" placeholder="enter the square" required><br>

      <label for="sqrt-input">Sqrt :</label>
      <input type="number" id="sqrt-input"  placeholder="enter the square root" required> <br>

      <label for="factorial-input">Factorial :</label>
      <input type="number" id="factorial-input" placeholder="enter the factorial" required><br>

      <button type="submit">Submit</button>
    </form>

    <div id="message-container"></div>
  </main>

</body>
</html>
